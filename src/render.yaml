services:
  - type: worker
    name: oxytocin-live-trader
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python live_trader_cloud.py
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
